<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link" href="/">Inicio</a>
			</div>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de productos</h1>
		</div>

		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Categoria</th>
						<th>Acciones</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${listaProductos}">
						<td th:text="${producto.id}">ID</td>
						<td th:text="${producto.nombre}">Nombre</td>
						<td th:text="${producto.precio}">Precio</td>
						<td th:text="${producto.categoria.nombre}">Nombre</td>
						<td>
							<a th:href="@{'/productos/editar'+'/'+ ${producto.id}}" class="btn btn-info">Editar</a>
							&nbsp; &nbsp;
							<a th:href="@{'/productos/eliminar'+'/'+ ${producto.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
