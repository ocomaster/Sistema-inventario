<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link" href="/">Inicio</a>
			</div>
		</div>
	</nav>

	<div class="container text-center">
		<div>
		<h1>Registro de productos</h1>
		</div>
		<form  th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width:600px; margin:0 auto;">
			<div class="m-3">
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Nombre del producto :</label>
				<div class="col-sm-8">
				<input type="text" th:field="*{nombre}" class="form-control" required="required">
				</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Precio del producto :</label>
				<div class="col-sm-8">
				<input type="text" th:field="*{precio}" class="form-control" required="required">
				</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Categoria :</label>
				<div class="col-sm-8">
						<select th:field="*{categoria}" class="form-control" required="required">
							<th:block th:each="categoria : ${listaCategorias}">
								<option th:text="${categoria.nombre}" th:value="${categoria.id}">
							</th:block>
						</select>
				</div>
				</div>
				
				
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>


	</div>
</body>
</html>
