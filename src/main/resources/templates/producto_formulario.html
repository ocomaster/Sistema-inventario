<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link" href="/">Inicio</a>
			</div>
		</div>
	</nav>

	<div class="container text-center">
		<div>
		<h1 th:if="${producto.id == null}">Registro de productos</h1>
		<h1 th:unless="${producto.id == null}">Editar producto</h1>
		</div>
		<form  th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width:600px; margin:0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${producto.id}"/>
			<div class="m-3">
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Nombre del producto :</label>
				<div class="col-sm-8">
				<input type="text" th:field="*{nombre}" class="form-control" required="required">
				</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Precio del producto :</label>
				<div class="col-sm-8">
				<input type="text" th:field="*{precio}" class="form-control" required="required">
				</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Categoria :</label>
				<div class="col-sm-8">
						<select th:field="*{categoria}" class="form-control" required="required">
							<th:block th:each="categoria : ${listaCategorias}">
								<option th:text="${categoria.nombre}" th:value="${categoria.id}">
							</th:block>
						</select>
				</div>
				</div>
				<!--Se Cargan los detalles  -->
				<th:block th:unlles="${producto.id == null}" th:each="detalle, status : ${producto.detalles}" >
					<input type="hidden" name="detalleID" th:value="${detalle.id}">
				
						<div class="form-group row">
							<label class="col-form-label col-sm-4">Detalles  # [[${status.count}]] : </label>
							<div class="col-sm-4">
								<input type="text" name="detallesNombre" th:value="${detalle.nombre}" class="form-control" required="required">
							</div>
							
							<div class="col-sm-4">
								<input type="text" name="detallesValor" th:value="${detalle.valor}" class="form-control" required="required">
							</div>
						</div>
				</th:block>
				
				<!--Se agregan nuevos detalles  -->
				<th:block th:if="${producto.id == null}">
				
				<div class="form-group row">
							<label class="col-form-label col-sm-4">Detalles  #1: </label>
							<div class="col-sm-4">
								<input type="text" name="detallesNombre"  class="form-control" placeholder="Nombre" required="required">
							</div>
							
							<div class="col-sm-4">
								<input type="text" name="detallesValor" class="form-control" placeholder="Valor" required="required">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-form-label col-sm-4">Detalles  #2: </label>
							<div class="col-sm-4">
								<input type="text" name="detallesNombre"  class="form-control" placeholder="Nombre" required="required">
							</div>
							
							<div class="col-sm-4">
								<input type="text" name="detallesValor" class="form-control" placeholder="Valor" required="required">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-form-label col-sm-4">Detalles  #3: </label>
							<div class="col-sm-4">
								<input type="text" name="detallesNombre"  class="form-control" placeholder="Nombre" required="required">
							</div>
							
							<div class="col-sm-4">
								<input type="text" name="detallesValor" class="form-control" placeholder="Valor" required="required">
							</div>
						</div>
				
				</th:block>
				
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>


	</div>
</body>
</html>
